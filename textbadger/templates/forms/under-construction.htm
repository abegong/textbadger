<div class="modal">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h3>Under construction</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" tb-href="/ajax/sign-in/" tb-redirect="/my-account/"><fieldset>
      {% csrf_token %}
      <div class="control-group">
        <div class="controls">
          <p>I've got nothing for you here.</p>
        </div>
      </div>

      <br/>
      <button type="submit" class="btn btn-primary rightside">Go &raquo;</button>
      <button type="cancel" class="btn rightside">Cancel &times;</button>
    </fieldset></form>
  </div>
</div>
