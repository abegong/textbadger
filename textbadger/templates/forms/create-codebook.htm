<div class="modal" id="myModal">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h3>Create new codebook</h3>
  </div>
  <div class="modal-body">
    <form id="create-codebook-form" class="form-horizontal" tb-href="/ajax/create-codebook/" tb-redirect="/shared-resources/"><fieldset>
      {% csrf_token %}
      <div class="control-group">
        <label class="control-label" for="project-name">Name</label>
        <div class="controls">
          <input type="text" class="input-xlarge" name="name" placeholder="What will this codebook measure?">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
          <textarea class="input-xlarge" name="description" rows="3" placeholder="What else should be recorded about this codebook?"></textarea>
        </div>
      </div>

      <br/>
      <button type="submit" class="btn btn-primary rightside">Create &raquo;</button>
      <button type="cancel" class="btn rightside">Cancel &times;</button>
    </fieldset></form>
  </div>
</div>
