<div class="modal" id="edit-account-modal">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h3>Edit account</h3>
  </div>
  <div class="modal-body">
    <form id="create-account-form" class="form-horizontal" tb-href="/ajax/update-account/" tb-redirect="/my-account/"><fieldset>
      {% csrf_token %}
      <input type="hidden" value="{{user.username}}" name="username">
      <div class="control-group">
        <label class="control-label" for="user-name">Name</label>
        <div class="controls">
          <input type="text" class="input" name="first_name" value="{{user.first_name}}">
          <input type="text" class="input" name="last_name" value="{{user.last_name}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="email">Email</label>
        <div class="controls">
          <input type="email" class="input-xlarge" name="email" value="{{user.email}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="user-password">Password</label>
        <div class="controls">
          <input type="password" class="input" placeholder="Password" name="password">
          <input type="password" class="input" placeholder="Password again" name="password-again">
        </div>
      </div>

      <br/>
      <button id="edit-account-save-btn" type="submit" class="btn btn-primary rightside">Save &raquo;</button>
      <button type="cancel" class="btn rightside">Cancel &times;</button>
    </fieldset></form>
  </div>
</div>
<script type="text/javascript">
$(function(){
    $("#edit-account-save-btn").click(function(){
        //Validate that the passwords match
        var pw1 = $("#edit-account-modal input[name='password']").val();
        var pw2 = $("#edit-account-modal input[name='password-again']").val();
        if( pw1 != pw2 ){
            alert("Passwords don't match.");
            return( false );
        }
    });
});
</script>
